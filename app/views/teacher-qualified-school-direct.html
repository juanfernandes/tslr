{% extends "layout.html" %}

{% block pageTitle %}
  Teachers: claim retention payments
{% endblock %}

{% block beforeContent %}
  {% include "includes/phase-banner.html" %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What subject did you specialise in during your School Direct teacher training?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="subject-1" name="subject" type="radio" value="physics">
              <label class="govuk-label govuk-radios__label" for="subject-1">
                Physics
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="subject-2" name="subject" type="radio" value="maths">
              <label class="govuk-label govuk-radios__label" for="subject-2">
                Maths
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="subject-3" name="subject" type="radio" value="other">
              <label class="govuk-label govuk-radios__label" for="subject-3">
                Other
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <form action="teacher-still-teaching" method="POST" role="form">
        <div class="govuk-form-group">
          <input class="govuk-input" id="teacher-schools-setup" name="teacher-schools-setup" type="hidden" value="true">
          <fieldset class="govuk-fieldset" role="group">
            <button type="submit" class="govuk-button">Continue</button>
          </fieldset>
        </div>
      </form>

    </div>

  </div>

{% endblock %}
